<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia alura</title>

        <link rel="stylesheet" href="../reset.css">
        <link rel="stylesheet" href="../Parte 2/style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="../Imagens/logo.png" alt="Logo"></h1>

                <nav>
                    <ul>
                        <li><a href="../Parte 1/index.html">Home</a></li>
                        <li><a href="../Parte 2/produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomeSobrenome" class="texto-padrao">Nome e sobrenome:</label>
                <input type="text" id="nomeSobrenome" class="input-padrao" required>

                <label for="email" class="texto-padrao">Email:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone" class="texto-padrao">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem" class="texto-padrao">Mensagem</label>
                <textarea id="mensagem" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    <legend class="texto-padrao">Como prefere o nosso contato</legend>

                    <label class="texto-padrao" ><input name="contato" type="radio" value="email">Email</label>
    
                    <label class="texto-padrao" ><input name="contato" type="radio" value="telefone">Telefone</label>
    
                    <label class="texto-padrao"><input name="contato" type="radio" value="whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend class="texto-padrao">Qual horario prefere ser atendido</legend>
                    <select >
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>    
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
                
                <input type="submit" value="Enviar formulário">
            </form>
        </main>

        <footer>
            <img src="../Imagens/logo-branco.png" alt="Logo">

            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
